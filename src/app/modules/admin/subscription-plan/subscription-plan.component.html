<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <!-- <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"></div> -->


        <div class="flex flex-col sm:flex-row md:flex-row flex-auto justify-between pb-8 border-b">
            <!-- Title -->
            <div>
                <div class="text-4xl font-extrabold tracking-tight leading-none">
                    Subscriptions Plans
                </div>
            </div>

            <!-- Main actions -->
            <div class="flex items-center mt-4 sm:mt-0 md:mt-0">
                <!-- Add teacherItem button -->
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createSchedule()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add</span>
                </button>
            </div>
        </div>

        <div class="flex items-center mt-4 mb-4">
            <!-- Search -->
            <div class="flex-auto">
                <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full min-w-50" subscriptSizing="dynamic">
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:search'"
                    ></mat-icon>
                    <input
                        [formControl]="searchInputControl"
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Search subscriptions plan'"
                    />
                </mat-form-field>
            </div>
        </div>

        <section class="overflow-auto" tabindex="0" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element?.index}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Plan Name </th>
                  <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
                </ng-container>

                <ng-container matColumnDef="duration_days">
                  <th mat-header-cell *matHeaderCellDef> Duration (days) </th>
                  <td mat-cell *matCellDef="let element"> {{element?.duration_days}} </td>
                </ng-container>

                <ng-container matColumnDef="schedule_type">
                  <th mat-header-cell *matHeaderCellDef> Schedule Type </th>
                  <td mat-cell *matCellDef="let element"> {{element?.schedule_type || '--'}} </td>
                </ng-container>

                <ng-container matColumnDef="subscription_type">
                  <th mat-header-cell *matHeaderCellDef> Subscription Type </th>
                  <td mat-cell *matCellDef="let element"> {{element?.subscription_type || '--'}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
                </ng-container>

                <ng-container matColumnDef="course">
                  <th mat-header-cell *matHeaderCellDef> Course </th>
                  <td mat-cell *matCellDef="let element"> {{element?.course_id?.title || '--'}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">

                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> <button mat-button [color]="'primary'" (click)="clickOnEdit(element)">Edit</button> </td>

                    <!-- <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                         <button mat-button >Edit</button>
                    </mat-cell> -->
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>

    </div>

</div>
