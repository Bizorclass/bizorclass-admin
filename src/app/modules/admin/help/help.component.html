<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 flex flex-col">
        <!-- CONTENT GOES HERE -->
        <div class="mb-4">
          <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate text-center"> Help </h2>
        </div>
        <div class="">
          <ckeditor [editor]="Editor" [(ngModel)]="textData" [ngModelOptions]="{standalone: true}" (ready)="onReady($event)"></ckeditor>
        </div>

        <div class="mt-4 flex flex-row justify-end">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="saveData()" >
                <!-- <mat-icon [svgIcon]="'heroicons_outline:plus'" ></mat-icon> -->
                <span class="ml-2 mr-1">Save</span>
            </button>
        </div>
    </div>
</div>
